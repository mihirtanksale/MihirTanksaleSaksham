<div class="container" style="display: block;margin: 0 auto; align-items: center; width: 30%;">
    <h2 style="text-align: center;" class="text-center">Log in</h2>  
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
		<div class="form-group">
			<label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" formControlName="username" placeholder="Enter Username">
      <small class="form-text text-muted" style="color: red;"
        *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.required">
          Please enter Username.!
      </small>

      <small class="form-text text-muted" style="color: red;"
      *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.email">
        Username not correct.!
      </small>
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
    </div>
    <button style="display: block; align-items: center; margin: 0 auto;" type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
