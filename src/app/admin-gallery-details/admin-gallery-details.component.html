<button type="button" class="btn btn-secondary ml-2 btn-lg" routerLinkActive="active" routerLink="/admin-gallery">Upload More</button>
<h1 style="text-align: center;">List of Data Uploaded</h1>
<div class="container">
  <!-- No data message -->
  <p *ngIf="Gallery.length <= 0" class="no-data text-center">There is no
 Photo added yet!</p>
  <!-- Employee list -->
  <table class="table table-bordered" *ngIf="Gallery.length > 0">
  <thead class="table-success">
  <tr>
  <th scope="col">Title</th>
  <th scope="col">ImageDesc</th>
  <th scope="col">ImageUrl</th>
  <th scope="col">DateTime</th>
  <th scope="col center">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of Gallery; let i = index">
  <td>{{employee.imageDesc}}</td>
  <td>{{employee.imageTitle}}</td>
  <td><img style="width: 70%;height:30%;" mat-card-image src="{{employee.imageUrl}}" alt="Photo not found"></td>
  <td>{{employee.uploaded}}</td>
  <td class="text-center edit-block">
  
  <span class="delete" (click)="deleteGallerybyId(employee, i)">
  <button type="button" class="btn btn-danger btnsm">Delete</button>
  </span>

  </td>
  </tr>
  </tbody>
  </table>
 </div>
